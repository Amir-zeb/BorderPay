<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/images/favicon.png" type="image/png" rel="icon">
    <title>SignIn</title>

    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="assets/css/style-dashboard.css?=0.1">

    <!-- Owl Carousel -->
    <link rel="stylesheet" href="assets/css/owl.carousel.css">
    <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">

    <!-- jQuery Files -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/owl.carousel.js"></script>

    <!-- Custom Fonts -->
    <link href="assets/css/sf-pro-fonts.css?family=sf-pro:400,500,700&display=swap" rel="stylesheet" />

    <!-- Fonts Icons -->
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.3/css/line.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.3/css/solid.css">

    <!-- AOS Animation -->
    <link rel="stylesheet" href="assets/css/aos.css">

</head>

<body>
    <main class="signIn-page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <a href="select-account.html" class="btn back-button"><img src="assets/images/back-btn-white.png"
                            class="img-fluid"></a>
                </div>
            </div>
        </div>
        <section class="signIn-content">
            <a href="#" class="logo">
                <img src="./assets/images/logo.png" alt="BorderPay-Logo" class="img-fluid">
            </a>
            <form action="">
                <h2>
                    Immigration Portal
                </h2>
                <p>Sign in as Supervisor</p>
                <div class="row">
                    <div class="col-12">
                        <div class="legend-styled">
                            <label for="ph-no" class="legend">Supervisor ID</label>
                            <input type="tel" id="ph-no" class="toggle-color" name="ph-no">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="legend-styled">
                            <div class="group">
                                <label for="pass" class="legend">Password</label>
                                <input type="password" class="pass-input toggle-color" id="pass" name="pass">
                                <div class="icon-wrapper eye-wrapper">
                                    <i class="far fa-eye"></i>
                                    <i class="far fa-eye-slash"></i>
                                </div>
                                <a href="#" class="forgot-pass">Forgot Password</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <!-- for backend Use input -->
                        <!-- <input type="submit" class="bg-blue common-btn" value="Sign in"> -->
                        <a href="supervisor-dashboard.html" class="bg-blue common-btn">Sign in</a>
                    </div>
                </div>
            </form>
        </section>
    </main>

    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/custom-js.js"></script>

</body>

</html>
